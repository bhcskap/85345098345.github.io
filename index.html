<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f3f3;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px 0;
      padding: 10px;
      overflow-y: auto;
      background-color: #ffffff;
    }
    #message-input {
      width: 90%;
      max-width: 600px;
      display: flex;
    }
    #message-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }
    #message-input button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      background-color: #007BFF;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #message-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Secure Encrypted Chat</h1>
  <div id="chat-box"></div>
  <div id="message-input">
    <input type="text" id="message" placeholder="Type your message here..." />
    <button id="send">Send</button>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:3000'); // Change this to your server URL
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');
    const secretKey = "your-secret-key"; // Replace with a shared secret key

    function encryptMessage(message, key) {
      return CryptoJS.AES.encrypt(message, key).toString();
    }

    function decryptMessage(encryptedMessage, key) {
      const bytes = CryptoJS.AES.decrypt(encryptedMessage, key);
      return bytes.toString(CryptoJS.enc.Utf8);
    }

    // Display incoming messages
    socket.onmessage = (event) => {
      const decryptedMessage = decryptMessage(event.data, secretKey);
      const message = document.createElement('p');
      message.textContent = decryptedMessage;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    // Send messages
    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message.trim()) {
        const encryptedMessage = encryptMessage(message, secretKey);
        socket.send(encryptedMessage);
        messageInput.value = '';
      }
    });

    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
